<!DOCTYPE html>
<html lang="fr-fr">
<head>
  <title>AutoPetFeeders - Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <script type="text/javascript" src="script.js"></script>
  <script src="/ajax.js"> </script>  
</head>
<body class="w3-animate-opacity" onload="getData()">
  <div class="w3-teal-plus w3-padding-large">
    <h1 id="title" class="w3-center w3-text-white"></h1>
  </div>
  <ul>
    <li><a id="home" href="./index.html"></a></li>
    <li><a id="setting" href="./feedersmanager.html"></a></li>
    <li><a id="setting_wifi" href="./wifi_setting.html"></a></li>
  </ul>
  <div class="w3-card-teal w3-panel">
    <h1 id="config_wifi" class="w3-center"></h1>
    <div class="w3-padding-large w3-center">
      <form class="w3-col s12" action="/" method="POST">
        <label class="w3-col" for="ssid" id="text_ssid"></label><input class="w3-center" type="text" id ="SSID" name="ssid" placeholder="SSID" required="required"><br>
        <label class="w3-col" for="password" id="text_password"></label><input class="w3-center" type="password" id ="Password" name="password" placeholder="Password" required="required"><br>
        <label name="fr" for="pass" id="vi_password"></label><input type="checkbox" id="pass" onclick="HidePassword()"><br>
        <div class="w3-margin-top">
          <label class="w3-col" id="selec_lang"></label><br>
          <div style="margin-top: 0.5rem ;">
            <label name="fr" for="language_fr">Francais </label><input type="checkbox" name="lang" id="language_fr" value="fr" onclick="onlyOne(this)">
            <label name="en" for="language_en">English </label><input type="checkbox" name="lang" id="language_en" value="en" onclick="onlyOne(this)"><br>
          </div>
        </div>
        <button class="w3-button w3-circle w3-border w3-border-teal w3-round-large w3-margin" style="width: 10rem;" type="submit" ><h4 id="submit"></h4></button>
      </form>
    </div>
  </div>
</body>
<footer>
  <div class="w3-center">
    <i id="footer"></i><a class="w3-margin" href="https://www.cults3d.com" id="ddl"></a>
  </div>
</footer>
</html>
